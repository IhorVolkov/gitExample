<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Ihor_Volkov" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Forms</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="layout">
        <input type="checkbox" id="btn" />
        <label class="btn" for="btn"></label>
        <form action="">
          <div class="general">
            <div class="lft">
              <div class="name">
                <input type="text" placeholder="Name" id="name" required />
                <label for="name"> Name</label>
              </div>
              <div class="tel">
                <input
                  type="tel"
                  placeholder="0xx-xx-xxx-xx"
                  id="phone"
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}"
                  required
                />
                <label for="phone">Phone</label>
              </div>
              <div class="email">
                <input
                  type="email"
                  placeholder="E@mail"
                  id="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  required
                />
                <label for="email"> E-mail</label>
              </div>
            </div>

            <div class="rght">
              <p><textarea name="" id="" cols="45" rows="12" placeholder="Comment"></textarea></p>
            </div>
          </div>
          <div class="select">
            <p>Choose your Country</p>
            <select name="" id="" required>
              <option>England</option>

              <option>Russia</option>
              <optgroup label="Ukraine">
                <option>Kiev</option>
                <option selected>Kharkiv</option>
                <option>Odessa</option>
                <option>Lviv</option>
              </optgroup>

              <option>France</option>
              <option>Spain</option>
            </select>
          </div>
          <input type="submit" value="Send" />
        </form>
      </div>
    </div>
  </body>
</html>
